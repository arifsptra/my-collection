<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Input Type HTML</title>
  </head>
  <body>
    <h1>Input Type HTML</h1>
    <div class="generalInput">
      <h2>General Input</h2>
      <div class="left">
        <label for="text">Type Text</label><br>
        <input type="text" name="text" id="text" placeholder="Arif Saputra"/><br />
        <label for="email">Type Email</label><br>
        <input type="email" name="email" id="email" placeholder="arif.sptrra@gmail.com"/><br />
        <label for="number">Type Number</label><br>
        <input type="number" name="number" id="number" placeholder="11"/><br />
        <label for="tel">Type Tel</label><br>
        <input type="tel" name="tel" id="tel" placeholder="+6281324475366"/><br />
      </div>
      <div class="right">
        <label for="password">Type Password</label><br>
        <input type="password" name="password" id="password" placeholder="********"/><br />
        <label for="submit">Type Submit</label><br>
        <input type="submit" name="submit" id="submit" /><br />
        <label for="reset">Type Reset</label><br>
        <input type="reset" name="reset" id="reset" /><br />
        <label for="button">Type Button</label><br>
        <input type="button" name="button" id="button" value="Button"/><br />
      </div>
    </div>
  </body>
</html>
